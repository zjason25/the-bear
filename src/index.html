<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bear</title>
</head>

<body>
  <header>
    <nav>
      <button class="home logo">THE BEAR</button>
      <button class="navigation about">About</button>
      <button class="navigation menus">Menus</button>
      <button data-modal-target="#reservation-form" class="navigation reservations">Reservations</button>
    </nav>
  </header>
  <div id="content">
  </div>
  <form class="reservation-form" id="reservation-form" action="" method="">
    <div class="form-header">
      <div class="title">Reservations</div>
      <button data-close-button class="close-button" type="button">&times;</button>
    </div>
    <div class="form-ui">
      <label for="seats">
        <span class="input-label">Number of People
          <span class="input-label-optional">- Optional</span>
        </span>
        <select id="seats" name="seats">
          <option value selected disabled>Number of People</option>
          <option value="1">1 Person</option>
          <option value="2">2 People</option>
          <option value="3">3 People</option>
          <option value="4">4 People</option>
          <option value="5">5 People</option>
          <option value="6">6 People</option>
          <option value="7">7 People</option>
          <option value="8">8+ People</option>
        </select>
      </label>

      <label for="date">
        <span class="input-label">Date
          <span class="input-label-required">- Required</span>
        </span>
        <input type="date" id="reservation" name="reservation" placeholder="Date">
      </label>
    </div>

    <div class="submit-reservation">
      <button type="button">Find a Table</button>
    </div>
  </form>
  <div id="overlay"></div>

</body>

</html>
